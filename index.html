<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>

    <!-- MAIN -->
    <main>
        <!-- title -->
        <section>
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </section>
        <!-- /title -->

        <!-- dati -->
        <section class="sect-dati">
            <form action="">

                <div class="input">
                    <div class="col">
                        <label for="name">Nome e Cognome</label>
                        <input id="name" type="text" placeholder="inserire nome e cognome">
                    </div>

                    <div class="col">
                        <label for="km">Km da percorrere</label>
                        <input type="text" placeholder="inserire nome e cognome">
                    </div>

                    <div class="col">
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="age">
                            <option value=""></option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="intero">Intero</option>
                            <option value="over 65">Over 65</option>
                    </select>
                    </div>
                </div>

                <div class="btn">
                    <button id="btn-1">Genera</button>
                    <button id="btn-2">Annulla</button>
                </div>

            </form>
        </section>
        <!-- /dati -->

    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>

        <h2>IL TUO BIGLIETTO</h2>

        <div class="sect-dati">
            <h3>DETTAGLIO PASSEGGERI</h3>

            <div class="cont-dati">
                <div class="nome">
                    <p>NOME PASSEGGERO</p>
                    <p id="name-value"></p>
                </div>
    
                <div class="dati">
                    <div class="col-2">
                        <p class="title">OFFERTA</p>
                        <p id="age-value"></p>
                    </div>
                    <div class="col-2">
                        <p class="title">CARROZZA</p>
                        <p id="n-carrozza"></p>
                    </div>
                    <div class="col-2">
                        <p class="title">CODICE</p>
                        <p id="n-code"></p>
                    </div>
                    <div class="col-2">
                        <p class="title">COSTO BIGLIETTO</p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

    

    </footer>
    <!-- /FOOTER -->


    <!-- js -->
    <script src="js/script.js" type="text/javascript" ></script>
    <!-- /js -->
    
</body>
</html>
